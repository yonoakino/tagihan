<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKINO.NET - Tagihan Bulanan (MikroTik & Secure)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;700&display=swap');

        .header-title {
            font-family: 'Oswald', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 1px #880000;
            color: white;
        }

        .info-box {
            border: 2px solid black;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
            font-family: 'Inter', sans-serif;
        }
        .no-tap-highlight {
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn {
            min-width: calc(100% / 7); 
        }
        .menu-btn:not(:last-child) {
            border-right: 1px solid #ddd;
        }
        #loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col items-center justify-start py-4">

    <div id="loading-overlay">
        <div class="bg-black p-4 rounded-lg flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>Memproses Data...</span>
        </div>
    </div>

    <div id="login-screen" class="absolute inset-0 bg-gray-100 flex items-center justify-center p-4 z-50">
        <div class="w-full max-w-xs rounded-lg border-4 border-black p-6 shadow-2xl bg-white info-box">
            <h2 class="header-title text-4xl text-center text-red-700 uppercase mb-4" style="color: #3b82f6; text-shadow: 2px 2px 0px #000080;">AKINO.NET</h2>
            <p class="text-sm text-gray-700 text-center mb-6 font-semibold">Silakan Login</p>
            
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
                    <input type="text" id="username" value="AKINO" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 shadow-sm" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                    <input type="password" id="password" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-red-500 shadow-sm" required>
                </div>
                <button type="submit" class="w-full p-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition duration-200 shadow-md info-box">
                    MASUK
                </button>
            </form>
            <p class="text-xs text-center mt-4 text-blue-600 cursor-pointer font-semibold" onclick="showForgotAccount()">Lupa Username / Sandi?</p>
        </div>
    </div>

    <div id="main-app-content" class="w-full max-w-sm rounded-lg border-4 border-black p-4 shadow-2xl hidden h-full flex flex-col" style="background-color: #3b82f6;">
        
        <header class="text-center mb-2 flex-shrink-0">
            <h1 class="header-title text-5xl md:text-6xl text-red-700 uppercase" style="color: white; text-shadow: 3px 3px 0px #880000;">AKINO.NET</h1>
            <p class="text-xl font-bold text-white mt-2 tracking-widest">TAGIHAN BULANAN</p>
        </header>

        <div class="mb-2 rounded-lg overflow-hidden border-2 border-black shadow-md flex-shrink-0">
            <div class="flex flex-wrap text-center text-xs font-semibold bg-white">
                <button id="menu-tambah-btn" onclick="toggleMenuSection('tambah')" class="menu-btn flex-1 p-2 text-gray-800">Tambah</button>
                <button id="menu-edit-btn" onclick="toggleMenuSection('edit')" class="menu-btn flex-1 p-2 text-gray-800">Edit</button>
                <button id="menu-hapus-btn" onclick="toggleMenuSection('hapus')" class="menu-btn flex-1 p-2 text-gray-800">Hapus</button>
                <button id="menu-laporan-btn" onclick="generateRecapReport()" class="menu-btn flex-1 p-2 text-gray-800">Laporan</button>
                <button id="menu-akun-btn" onclick="toggleMenuSection('akun')" class="menu-btn flex-1 p-2 text-gray-800">Akun</button>
                <button id="menu-pembuat-btn" onclick="showCreatorInfo()" class="menu-btn flex-1 p-2 text-gray-800">About</button>
                <button id="menu-logout-btn" onclick="handleLogout()" class="menu-btn flex-1 p-2 text-gray-800 hover:bg-red-100">Logout</button>
            </div>
        </div>

        <div id="search-section" class="mb-2 flex-shrink-0">
            <label for="client-id" class="block text-sm font-semibold text-white mb-2">Cari Tagihan (Masukkan ID Pelanggan atau Nama)</label>
            <div class="flex">
                <input type="text" id="client-id" placeholder="Contoh: 123" class="w-full p-2 rounded-l-lg border-2 border-gray-300 focus:outline-none">
                <button onclick="fetchClientData()" class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-r-lg">Cari</button>
            </div>
        </div>
        
        <div id="billing-section" class="mb-2 flex-shrink-0">
            <label for="billing-month" class="block text-sm font-semibold text-white mb-2">Pilih Periode Tagihan</label>
            <select id="billing-month" onchange="changeBillingMonth()" class="w-full p-2 rounded-lg border-2 border-gray-300 font-bold text-gray-800"></select>
        </div>

        <div id="dynamic-area" class="flex-grow overflow-y-auto pb-4">
            <div id="result-container" class="space-y-2">
                <div id="initial-message" class="info-box bg-white p-4 rounded-lg text-center text-gray-500 font-semibold">Memuat Data Cloud...</div>
                
                <div id="data-display" class="space-y-2 hidden">
                    <div class="info-box bg-white p-2 rounded-md text-center">
                        <p id="client-name" class="text-xl font-bold text-gray-800">Nama Pelanggan</p>
                    </div>
                    <div class="info-box bg-white p-2 rounded-md text-center">
                        <p id="client-bill" class="text-2xl font-extrabold text-green-600">Rp. 0,-</p>
                    </div>
                    <div id="status-box" class="info-box p-2 rounded-md text-center bg-red-600">
                        <p id="client-status" class="text-2xl font-extrabold text-white">STATUS</p>
                    </div>
                    <button id="toggle-button" class="w-full p-3 font-bold text-2xl rounded-lg text-white shadow-md">BAYAR</button>
                    <button onclick="generatePDFInvoice()" class="w-full p-3 mt-2 bg-blue-600 text-white font-bold rounded-lg">Buat Invoice</button>
                    <button onclick="sendWhatsappInvoice()" class="w-full p-3 mt-2 bg-green-500 text-white font-bold rounded-lg">Kirim WA</button>
                </div>
            </div>

            <div id="tambah-panel" class="menu-content hidden mt-2 space-y-2 p-3 bg-blue-700 rounded-lg info-box">
                <h2 class="text-white text-lg font-bold border-b border-white pb-2">Tambah Pelanggan Baru (PPP)</h2>
                <div class="bg-white p-4 rounded-lg">
                    <input type="text" id="new-id" placeholder="Username PPP (ID)" class="w-full p-2 mb-2 border rounded">
                    <input type="text" id="new-name" placeholder="Nama Pelanggan" class="w-full p-2 mb-2 border rounded">
                    <input type="text" id="new-wa" placeholder="WA (62812...)" class="w-full p-2 mb-2 border rounded">
                    <input type="password" id="new-ppp-pass" placeholder="PPP Password" class="w-full p-2 mb-2 border rounded">
                    <input type="text" id="new-ppp-profile" placeholder="PPP Profile (contoh: 5Mbps)" class="w-full p-2 mb-2 border rounded">
                    <input type="number" id="new-bill" placeholder="Tagihan (Rp.)" class="w-full p-2 mb-3 border rounded">
                    <div class="flex space-x-3"> 
                        <button onclick="clearNewClientForm()" class="w-1/3 p-2 bg-gray-500 text-white rounded">Batal</button>
                        <button onclick="addNewClient()" class="w-2/3 p-2 bg-green-600 text-white rounded">Simpan & Create Secret</button>
                    </div>
                </div>
            </div>
            
            <div id="edit-panel" class="menu-content hidden mt-2 space-y-2 p-3 bg-blue-700 rounded-lg info-box">
                <h2 class="text-white text-lg font-bold border-b border-white pb-2">Edit Pelanggan</h2>
                <div class="bg-white p-4 rounded-lg">
                    <input type="text" id="edit-id" placeholder="Username PPP" class="w-full p-2 mb-2 border rounded">
                    <button onclick="loadClientForEdit()" class="w-full p-2 mb-3 bg-blue-500 text-white rounded">Muat Data</button>
                    <input type="text" id="edit-name" placeholder="Nama Baru" class="w-full p-2 mb-2 border rounded" disabled>
                    <input type="text" id="edit-wa" placeholder="WA Baru" class="w-full p-2 mb-2 border rounded" disabled>
                    <input type="text" id="edit-ppp-profile" placeholder="Profile PPP Baru" class="w-full p-2 mb-2 border rounded" disabled>
                    <input type="number" id="edit-bill" class="w-full p-2 mb-3 border rounded" disabled>
                    <button id="save-edit-btn" onclick="saveEditedClient()" class="w-full p-2 bg-yellow-600 text-white rounded" disabled>Simpan Perubahan</button>
                </div>
            </div>

            <div id="hapus-panel" class="menu-content hidden mt-2 space-y-2 p-3 bg-blue-700 rounded-lg info-box">
                <h2 class="text-white text-lg font-bold border-b border-white pb-2">Hapus Pelanggan</h2>
                <div class="bg-white p-4 rounded-lg">
                    <input type="text" id="delete-id" placeholder="Username PPP" class="w-full p-2 mb-3 border rounded">
                    <button onclick="deleteClientData()" class="w-full p-2 bg-red-600 text-white rounded">Hapus Permanen</button>
                </div>
            </div>

            <div id="akun-panel" class="menu-content hidden mt-2 space-y-2 p-3 bg-blue-700 rounded-lg info-box">
                <h2 class="text-white text-lg font-bold border-b border-white pb-2">Kelola Akun Login</h2>
                <div class="bg-white p-4 rounded-lg space-y-2">
                    <input type="text" id="user-username" placeholder="Username" class="w-full p-2 border rounded">
                    <input type="password" id="user-password" placeholder="Kata Sandi Baru" class="w-full p-2 border rounded">
                    <input type="text" id="user-wa" placeholder="WA Recovery (628...)" class="w-full p-2 border rounded">
                    <div class="flex space-x-2">
                        <button onclick="saveUser('upsert_user')" class="flex-1 p-2 bg-green-600 text-white font-bold rounded">Update</button>
                        <button onclick="saveUser('delete_user')" class="flex-1 p-2 bg-red-600 text-white font-bold rounded">Hapus</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center w-full text-xs text-white pt-4 mt-2 border-t border-white border-opacity-30">Hak Cipta &copy; Yono 2025</div>
    </div>
    
    <div id="custom-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 shadow-2xl w-full max-w-md info-box">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Informasi</h3>
            <p id="modal-message" class="text-gray-700 mb-6"></p>
            <div id="modal-actions" class="flex justify-end space-x-3">
                <button id="modal-cancel-button" class="px-4 py-2 bg-gray-300 rounded-lg">Tutup</button>
                <button id="modal-confirm-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">OK</button>
            </div>
        </div>
    </div>
    
    <script>
        // PENTING: GANTI DENGAN URL HASIL "NEW DEPLOYMENT" TERBARU ANDA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrP4Umfp_N-D0H8mAQtBBzQ9KdNJsUrKmpsTEU31LnPuPMWrLVi5C-0SGWBfuiTDao/exec";
        const SECURITY_TOKEN = "GANTI_DENGAN_TOKEN_RAHASIA_ANDA"; 

        let currentClientId = null;
        let clientDatabase = {};
        let usersDatabase = {};
        let VALID_CREDENTIALS = { username: 'AKINO', password: '123' };

        const BILLING_MONTHS = (() => {
            const months = [];
            const names = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const currentYear = new Date().getFullYear();
            for (let y = 2025; y <= currentYear + 1; y++) {
                for (let m = 0; m < 12; m++) {
                    const val = `${y}-${String(m + 1).padStart(2, '0')}`;
                    months.push({ value: val, name: `${names[m]} ${y}` });
                }
            }
            return months;
        })();

        const BILLING_MONTHS_MAP = BILLING_MONTHS.reduce((acc, m) => { acc[m.value] = m.name; return acc; }, {});

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        async function fetchFromSheet() {
            if (!SCRIPT_URL || SCRIPT_URL.includes("MASUKKAN_URL")) return;
            showLoading(true);
            const currentMonthName = getCurrentSelectedMonthName();
            try {
                const response = await fetch(`${SCRIPT_URL}?month=${encodeURIComponent(currentMonthName)}&token=${SECURITY_TOKEN}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                if (!response.ok) throw new Error("Gagal ambil data.");
                clientDatabase = await response.json();
                updateSummaryDisplay();
                if (currentClientId) updateStatusDisplay();
                return true;
            } catch (e) {
                console.error(e);
                showModal("Error Koneksi", "Gagal terhubung ke Cloud.");
                return false;
            } finally { showLoading(false); }
        }

        async function fetchUsersFromSheet() {
            if (!SCRIPT_URL || SCRIPT_URL.includes("MASUKKAN_URL")) return;
            try {
                const response = await fetch(`${SCRIPT_URL}?type=users&token=${SECURITY_TOKEN}`, { method: 'GET', redirect: 'follow' });
                if (response.ok) usersDatabase = await response.json();
            } catch (e) { console.error(e); }
        }

        async function saveToSheet(data) {
            if (!SCRIPT_URL || SCRIPT_URL.includes("MASUKKAN_URL")) return;
            showLoading(true);
            data.currentMonth = getCurrentSelectedMonthName();
            data.token = SECURITY_TOKEN; 
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                });
                await new Promise(resolve => setTimeout(resolve, 2500)); 
                if (data.action.includes('user')) {
                    await fetchUsersFromSheet();
                    showLoading(false);
                    return true;
                }
                return await fetchFromSheet();
            } catch (e) {
                console.error(e);
                showModal("Error", "Gagal proses MikroTik/Cloud.");
                return false;
            } finally { showLoading(false); }
        }

        window.handleLogin = () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if ((usersDatabase[u] && usersDatabase[u].password === p) || (u === VALID_CREDENTIALS.username && p === VALID_CREDENTIALS.password)) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app-content').classList.remove('hidden');
                initApp();
            } else { showModal("Error", "Login salah."); }
        };

        window.showForgotAccount = () => {
            const html = `<div class="space-y-3"><p class="text-sm">Masukkan Nomor WA Recovery yang terdaftar:</p><input type="text" id="recovery-wa" placeholder="628..." class="w-full p-2 border rounded"></div>`;
            showModal("Lupa Akun", html, true, () => {
                const wa = document.getElementById('recovery-wa').value.trim();
                let found = null;
                for (let u in usersDatabase) { if (usersDatabase[u].wa === wa) { found = { user: u, pass: usersDatabase[u].password }; break; } }
                if (found) showModal("Akun Ditemukan", `Username: <b>${found.user}</b><br>Password: <b>${found.pass}</b>`);
                else showModal("Info", "Nomor WA tidak terdaftar.");
            }, "Cari Akun");
        };

        window.saveUser = async (action) => {
            const user = document.getElementById('user-username').value.trim();
            const pass = document.getElementById('user-password').value.trim();
            const wa = document.getElementById('user-wa').value.trim();
            if (!user) return showModal("Error", "Isi Username.");
            if (action === 'upsert_user' && (!pass || !wa)) return showModal("Error", "Lengkapi data.");
            showModal("Konfirmasi", `Yakin ingin proses akun ini?`, true, async () => {
                const success = await saveToSheet({ action: action, username: user, password: pass, wa: wa });
                if (success) {
                    showModal("Sukses", "Data akun diperbarui.");
                    document.getElementById('user-username').value = '';
                    document.getElementById('user-password').value = '';
                    document.getElementById('user-wa').value = '';
                }
            });
        };

        function initApp() {
            const today = new Date();
            const currentYearMonth = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            let available = BILLING_MONTHS.filter(m => m.value <= currentYearMonth).slice(-6);
            if (available.length === 0) available = [BILLING_MONTHS[0]];
            const monthDropdown = document.getElementById('billing-month');
            monthDropdown.innerHTML = '';
            available.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.value; opt.textContent = m.name;
                if (m.value === available[available.length - 1].value) opt.selected = true;
                monthDropdown.appendChild(opt);
            });
            fetchFromSheet();
        }

        const getCurrentSelectedMonth = () => document.getElementById('billing-month').value;
        const getCurrentSelectedMonthName = () => BILLING_MONTHS_MAP[getCurrentSelectedMonth()];

        function getOrCreateMonthEntry(clientId, monthName) {
            const client = clientDatabase[clientId];
            if (!client) return null;
            let entry = (client.months || []).find(m => m.month === monthName);
            if (!entry) {
                entry = { month: monthName, bill: client.bill, status: 'BELUM LUNAS' };
                if(!client.months) client.months = [];
                client.months.push(entry);
            }
            return entry;
        }

        function updateSummaryDisplay() {
            const monthName = getCurrentSelectedMonthName();
            let lunas = 0, total = 0;
            for (const id in clientDatabase) {
                const entry = (clientDatabase[id].months || []).find(m => m.month === monthName);
                if (entry && entry.status === 'LUNAS') { lunas++; total += entry.bill; }
            }
            const recapBox = document.getElementById('initial-message');
            recapBox.innerHTML = `<p class="font-bold border-b mb-2">Rekap ${monthName}</p><div class="flex justify-between"><span>Lunas:</span><span class="text-green-600 font-bold">${lunas}</span></div><div class="flex justify-between"><span>Pemasukan:</span><span class="text-indigo-700 font-bold">Rp ${total.toLocaleString('id-ID')}</span></div>`;
            const panelOpen = !!document.querySelector('.menu-content:not(.hidden)');
            if (!panelOpen && !currentClientId) recapBox.classList.remove('hidden');
        }

        window.fetchClientData = () => {
            const q = document.getElementById('client-id').value.trim();
            if (!q) return;
            let foundId = clientDatabase[q] ? q : Object.keys(clientDatabase).find(id => clientDatabase[id].name.toLowerCase().includes(q.toLowerCase()));
            if (!foundId) { showModal("Info", "Pelanggan tidak ditemukan."); return; }
            currentClientId = foundId;
            document.getElementById('initial-message').classList.add('hidden');
            document.getElementById('data-display').classList.remove('hidden');
            document.getElementById('client-name').textContent = clientDatabase[foundId].name;
            updateStatusDisplay();
        };

        function updateStatusDisplay() {
            if (!currentClientId || !clientDatabase[currentClientId]) return;
            const data = clientDatabase[currentClientId];
            const entry = getOrCreateMonthEntry(currentClientId, getCurrentSelectedMonthName());
            const statusBox = document.getElementById('status-box');
            const statusTxt = document.getElementById('client-status');
            const btn = document.getElementById('toggle-button');
            statusTxt.textContent = entry.status;
            statusBox.className = `info-box p-2 rounded-md text-center text-white ${entry.status === 'LUNAS' ? 'bg-green-600' : 'bg-red-600'}`;
            btn.className = `w-full p-3 font-bold text-2xl rounded-lg text-white ${entry.status === 'LUNAS' ? 'bg-red-700' : 'bg-green-700'}`;
            btn.textContent = entry.status === 'LUNAS' ? "ISOLIR (BATAL BAYAR)" : "AKTIFKAN (BAYAR)";
            btn.onclick = () => confirmUpdateStatus(entry.status !== 'LUNAS');
            document.getElementById('client-bill').textContent = `Rp ${entry.bill.toLocaleString('id-ID')},-`;
        }

        function confirmUpdateStatus(isLunas) {
            showModal("Konfirmasi MikroTik", `Ubah status & ${isLunas ? 'AKTIFKAN' : 'ISOLIR'} PPP pelanggan?`, true, async () => {
                const client = clientDatabase[currentClientId];
                const entry = getOrCreateMonthEntry(currentClientId, getCurrentSelectedMonthName());
                entry.status = isLunas ? 'LUNAS' : 'BELUM LUNAS';
                updateStatusDisplay();
                await saveToSheet({
                    action: "upsert",
                    id: currentClientId,
                    name: client.name,
                    wa: client.wa,
                    bill: client.bill,
                    ppp_pass: client.ppp_pass || "",
                    ppp_profile: client.ppp_profile || "default",
                    months: client.months
                });
                updateStatusDisplay();
            });
        }

        window.addNewClient = async () => {
            const id = document.getElementById('new-id').value.trim();
            const name = document.getElementById('new-name').value.trim();
            const wa = document.getElementById('new-wa').value.trim();
            const pass = document.getElementById('new-ppp-pass').value.trim();
            const profile = document.getElementById('new-ppp-profile').value.trim();
            const bill = Number(document.getElementById('new-bill').value);
            if (!id || !name || !wa || !pass || !profile || !bill) return showModal("Error", "Lengkapi semua data MikroTik.");
            const success = await saveToSheet({ 
                action: "upsert", id, name, wa, bill, ppp_pass: pass, ppp_profile: profile,
                months: [{ month: getCurrentSelectedMonthName(), status: 'BELUM LUNAS', bill: bill }] 
            });
            if (success) { clearNewClientForm(); showModal("Sukses", "Klien baru & PPP Secret berhasil dibuat."); }
        };

        window.loadClientForEdit = () => {
            const id = document.getElementById('edit-id').value.trim();
            const client = clientDatabase[id];
            if (!client) return showModal("Error", "ID tidak ditemukan.");
            document.getElementById('edit-name').value = client.name;
            document.getElementById('edit-wa').value = client.wa;
            document.getElementById('edit-ppp-profile').value = client.ppp_profile || "";
            document.getElementById('edit-bill').value = client.bill;
            ['edit-name','edit-wa','edit-ppp-profile','edit-bill','save-edit-btn'].forEach(id => document.getElementById(id).disabled = false);
        };

        window.saveEditedClient = async () => {
            const id = document.getElementById('edit-id').value.trim();
            const name = document.getElementById('edit-name').value.trim();
            const wa = document.getElementById('edit-wa').value.trim();
            const profile = document.getElementById('edit-ppp-profile').value.trim();
            const bill = Number(document.getElementById('edit-bill').value);
            const success = await saveToSheet({ action: "upsert", id, name, wa, bill, ppp_profile: profile, months: clientDatabase[id].months });
            if (success) showModal("Sukses", "Data & Profil MikroTik diperbarui.");
        };

        window.deleteClientData = () => {
            const id = document.getElementById('delete-id').value.trim();
            if (!clientDatabase[id]) return showModal("Error", "ID tidak ditemukan.");
            showModal("Hapus", `Yakin hapus ${clientDatabase[id].name} dari MikroTik & Database?`, true, async () => {
                await saveToSheet({ action: "delete", id });
            });
        };

        const showModal = (title, msg, isConfirm = false, onConfirm = () => {}, confirmText = 'OK') => {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').innerHTML = msg;
            const cb = document.getElementById('modal-confirm-button');
            const can = document.getElementById('modal-cancel-button');
            cb.onclick = () => { modal.classList.add('hidden'); onConfirm(); };
            cb.innerHTML = isConfirm ? confirmText : 'Tutup';
            can.classList.toggle('hidden', !isConfirm);
            modal.classList.remove('hidden');
        };

        window.toggleMenuSection = (s) => {
            document.querySelectorAll('.menu-content').forEach(p => p.classList.add('hidden'));
            const p = document.getElementById(s + '-panel');
            const searchSec = document.getElementById('search-section');
            const billSec = document.getElementById('billing-section');
            const recapBox = document.getElementById('initial-message');
            if (p) { p.classList.remove('hidden'); searchSec.classList.add('hidden'); billSec.classList.add('hidden'); recapBox.classList.add('hidden'); } 
            else { searchSec.classList.remove('hidden'); billSec.classList.remove('hidden'); recapBox.classList.remove('hidden'); }
            document.getElementById('data-display').classList.add('hidden');
            if (Object.keys(clientDatabase).length > 0) updateSummaryDisplay();
        };

        window.clearNewClientForm = () => ['new-id','new-name','new-wa','new-ppp-pass','new-ppp-profile','new-bill'].forEach(id => document.getElementById(id).value = '');
        window.handleLogout = () => location.reload();
        window.changeBillingMonth = () => { fetchFromSheet(); if(currentClientId) updateStatusDisplay(); };
        window.generatePDFInvoice = () => { const { jsPDF } = window.jspdf; const doc = new jsPDF({ unit: "mm", format: [100, 150] }); const data = clientDatabase[currentClientId]; const entry = getOrCreateMonthEntry(currentClientId, getCurrentSelectedMonthName()); doc.setFontSize(20); doc.text("AKINO.NET", 50, 20, {align:"center"}); doc.setFontSize(14); doc.text("TAGIHAN WIFI", 50, 30, {align:"center"}); doc.text(`Nama: ${data.name}`, 10, 50); doc.text(`Bulan: ${entry.month}`, 10, 60); doc.text(`Total: Rp ${entry.bill.toLocaleString('id-ID')}`, 10, 70); doc.text(`STATUS: ${entry.status}`, 50, 90, {align:"center"}); doc.save(`Invoice-${currentClientId}.pdf`); };
        window.sendWhatsappInvoice = () => { const data = clientDatabase[currentClientId]; const entry = getOrCreateMonthEntry(currentClientId, getCurrentSelectedMonthName()); const msg = `*TAGIHAN AKINO.NET*\nNama: ${data.name}\nBulan: ${entry.month}\nTotal: Rp ${entry.bill.toLocaleString('id-ID')}\nStatus: *${entry.status}*`; window.open(`https://wa.me/${data.wa}?text=${encodeURIComponent(msg)}`, '_blank'); };

        const displayRecapReport = (filterStatus) => {
            const currentMonthName = getCurrentSelectedMonthName();
            let gBilled = 0, gPaid = 0;
            for (const id in clientDatabase) {
                const entry = (clientDatabase[id].months || []).find(m => m.month === currentMonthName);
                const status = entry ? entry.status : 'BELUM LUNAS';
                gBilled += clientDatabase[id].bill;
                if (status === 'LUNAS') gPaid += clientDatabase[id].bill;
            }
            let html = `<table class="min-w-full text-xs"><thead><tr class="bg-gray-100"><th class="px-2 py-1 text-left">ID</th><th class="px-2 py-1 text-left">Nama</th><th class="px-2 py-1 text-right">Tagihan</th><th class="px-2 py-1 text-center">Status</th></tr></thead><tbody>`;
            let count = 0;
            for (const id in clientDatabase) {
                const entry = (clientDatabase[id].months || []).find(m => m.month === currentMonthName);
                const status = entry ? entry.status : 'BELUM LUNAS';
                if (filterStatus === 'ALL' || filterStatus === status) {
                    count++;
                    html += `<tr><td class="px-2 py-1">${id}</td><td class="px-2 py-1">${clientDatabase[id].name}</td><td class="px-2 py-1 text-right">${clientDatabase[id].bill.toLocaleString('id-ID')}</td><td class="px-2 py-1 text-center ${status === 'LUNAS' ? 'text-green-600' : 'text-red-600'}">${status}</td></tr>`;
                }
            }
            html += `</tbody><tfoot class="font-bold bg-gray-100 border-t-2"><tr><td colspan="2" class="px-2 py-1 text-right">Klien: ${count}</td><td class="px-2 py-1 text-right">Total: ${gBilled.toLocaleString('id-ID')}</td><td class="px-2 py-1 text-right text-green-700">${gPaid.toLocaleString('id-ID')}</td></tr></tfoot></table>`;
            showModal(`Rekap ${currentMonthName}`, `<div class="max-h-[50vh] overflow-y-auto">${html}</div>`);
        };

        window.generateRecapReport = () => {
             document.querySelectorAll('.menu-content').forEach(div => div.classList.add('hidden')); 
             document.querySelectorAll('.menu-btn').forEach(btn => { btn.classList.remove('bg-blue-600', 'text-white'); btn.classList.add('bg-white', 'text-gray-800'); });
             document.getElementById('search-section').classList.remove('hidden');
             document.getElementById('billing-section').classList.remove('hidden');
             document.getElementById('initial-message').classList.remove('hidden');
            const filterHtml = `<select id="dynamic-recap-filter-status" class="w-full p-3 border-2 border-gray-300 rounded-lg font-bold text-gray-800"><option value="ALL">Semua</option><option value="LUNAS">LUNAS</option><option value="BELUM LUNAS">BELUM LUNAS</option></select>`;
            showModal("Pilih Filter", filterHtml, true, () => displayRecapReport(document.getElementById('dynamic-recap-filter-status').value), 'Tampilkan'); 
        };

        function showCreatorInfo() { showModal("About", "AKINO.NET Billing System v3.0 (MikroTik Integrated)<br>Dibuat oleh Yono 2025"); }
        window.onload = async () => { await fetchUsersFromSheet(); }
    </script>
</body>
</html>
